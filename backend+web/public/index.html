<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SM Media -- Free Scocial Media Video Downloader || Subrata Mondal
    </title>
    <script src="https://cdn.tailwindcss.com/"></script>
  </head>
  <body class="bg-gray-900">
    <!-- Header -->
    <header class="bg-gray-900 shadow-md flex justify-center items-center">
      <div
        class="container mx-auto px-6 py-4 flex flex-col justify-center items-center"
      >
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-blue-500">SM Media</a>
        <a
          href="https://subratamondal.vercel.app"
          class="text-sm text-gray-400 ml-auto hover:underline"
          target="_blank"
          >By Subrata Mondal</a
        >
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto px-6 py-12 text-center md:px-2">
      <section class="container mx-auto px-2 sm:px-6 text-center">
        <h1 class="text-2xl md:text-4xl font-bold text-gray-600 mb-4">
          Download Social Media Videos Easily
        </h1>

        <!-- Subtitle -->
        <p class="text-sm md:text-lg text-gray-600 mb-8">
          Paste your link below and start downloading high-quality videos from
          Social media for free.
        </p>

        <!-- URL Input and Download Button -->
        <div
          class="flex justify-center items-center w-full max-w-lg mx-auto h-12"
          id="url-form"
        >
          <input
            type="text"
            placeholder="Paste Social Media URL here"
            class="w-full px-2 sm:px-4 h-full border bg-transparent text-white border-gray-300 rounded-l-md focus:outline-none focus:border-blue-600"
            id="url-input"
          />
          <button
            class="px-2 sm:px-6 h-full bg-blue-500 text-white font-semibold rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-blue-500"
            type="submit"
            id="submit-btn"
          >
            Download
          </button>
        </div>
      </section>
      <!-- Result Box -->
      <section
        class="container rounded-md mt-10 mx-auto px-6 text-center w-full transition duration-300 flex justify-center items-center flex-col md:flex-row md:items-start md:px-2"
        id="result-box"
      ></section>
      <!-- Loading -->
      <div
        class="flex flex-row justify-center gap-2 mx-auto max-w-96 hidden"
        id="loading-dots"
      >
        <div class="w-4 h-4 rounded-full bg-blue-700 animate-bounce"></div>
        <div
          class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:-.3s]"
        ></div>
        <div
          class="w-4 h-4 rounded-full bg-blue-700 animate-bounce [animation-delay:-.5s]"
        ></div>
      </div>
      <!-- Error Alert -->
      <div
        class="flex flex-col gap-2 w-full mx-auto max-w-96 text-[10px] sm:text-xs z-50 hidden"
        id="error-alert"
      >
        <div
          class="error-alert cursor-default flex items-center justify-between w-full h-12 sm:h-14 rounded-lg bg-[#1c1633] px-[10px]"
        >
          <div class="flex justify-center items-center gap-2">
            <div
              class="text-[#d65563] bg-white/5 backdrop-blur-xl p-1 rounded-lg max-h-8 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
                ></path>
              </svg>
            </div>
            <div class="text-left ml-2">
              <p class="text-white text-md">Please try again</p>
              <p class="text-gray-500 text-sm" id="error-text">
                This is the description part
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
